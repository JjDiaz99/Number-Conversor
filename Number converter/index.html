<!DOCTYPE html>
<html lang="en">
<head>

    <title>Number Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Welcome to Number Calculator</h1>
    </header>
    <div id="container">
        <p>
            Hey there! Greeting from here. Let me introduce the mecanism: <br>
            You introduce the number you want in the textbox marked, once you've introduced the number <br>
            you can press the button on the right side. 
        </p>
        <div id="data">
            <label>Your number â˜º </label>
            <input type="number" placeholder="Ex: 2, 5, 12, etc." id="user_number">

            <label>Your number in binary system </label>
            <input type="number" value="" id="binary"> <br><br>
            <label>Your number in hexadecimal system </label>
            <input type="text" value="" id="hexa"> <br><br>
            <label>Your number in octal system </label>
            <input type="number" value="" id="oct">
        </div>
    </div>

    <script type="text/javascript" src = "calc.js">
    </script>
</body>
</html>
